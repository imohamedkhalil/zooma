 <!--Food Modal -->
 <div class="modal fade" id="foodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="width:50%">

        <div class="modal-body">
            <form>
                <div class="col-sm-12 col-md-offset-1">
                    <div class="featured-box featured-box-primary align-left mt-xlg">
                        <div class="box-content">
                            <h4 class="heading-primary text-uppercase mb-md">Add Food</h4>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="w1-username">Name</label>
                                <div class="col-sm-10">
                                   <input type="text" class="form-control input-sm" name="Name" id="w1-username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="w1-username">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control populate" rows = "20" name="Name" id="w1-username" required>
                                </div>
                            </div>
                            <form id="myForm">
                             <div class="form-group">
                                <label class="col-sm-2 control-label" for="w1-username">Add_Images</label>
                                <div class="col-sm-10">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="input-append">
                                            <div class="uneditable-input">
                                                <i class="fa fa-file fileupload-exists"></i>
                                                <span class="fileupload-preview"></span>
                                            </div>
                                            <span class="btn btn-default btn-file">
                                                <span class="fileupload-exists">Change</span>
                                                <span class="fileupload-new">Select Image</span>
                                                <input type="file" />
                                            </span>
                                            <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            </form>
                            <div class="row">
                                <div class="col-md-8">
                                    <span class="remember-box checkbox"></span>
                                </div>
                                <div class="col-md-4 ">
                                    <input type="button" value="Cancel" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                                    <input type="submit" value="Add" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
