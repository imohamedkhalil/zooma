<hr class="solid tall">
<section class="mt-none" id="projects">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <h2>
              <strong>Diseases</strong>
            </h2>
          </div>
          <div class="col-md-4">
            <div class="product-label" style="text-align:right; margin-left:10px;">
              <a href="#" data-target="#diseaseModal" data-toggle="modal">
                <i class="fa fa-plus-square fa-2x" style="text-align: right; margin-left:10px;"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="owl-carousel owl-theme" data-plugin-options="{'items': 4, 'margin': 20, 'loop': false}">
          <div class="portfolio-item"  *ngFor="let disease of diseases">
            <div class="product-label" style="text-align:right; margin-left:10px;">
              <a href="#">
                <i class="fa fa-edit"></i>
              </a>
              <a href="#">
                <i class="fa fa-trash" style="margin-left:10px;"></i>
              </a>
            </div>
            <a  [routerLink]="['../../../disease/details', disease.id]" data-portfolio-on-modal>
              <span class="thumb-info thumb-info-lighten">
                <span class="thumb-info-wrapper">
                    <i class="icon-featured fa fa-stethoscope"></i>
                  <span class="thumb-info-title">
                    <span class="thumb-info-inner">{{disease.name}}</span>
                    <span class="thumb-info-type">{{disease.type}}</span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <app-animaladddisease></app-animaladddisease>
  </div>
</section>
