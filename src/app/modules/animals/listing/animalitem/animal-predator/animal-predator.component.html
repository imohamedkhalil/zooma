<hr class="solid tall">
<section class="mt-none" id="projects">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <h2>
              <strong>Predators</strong>
            </h2>
          </div>
          <div class="col-md-4">
            <div class="product-label" style="text-align:right; margin-left:10px;">
              <a href="#" data-target="#PredatorModal" data-toggle="modal">
                <i class="fa fa-plus-square  fa-2x" style="text-align: right; margin-left:10px;"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="owl-carousel owl-theme" data-plugin-options="{'items': 4, 'margin': 20, 'loop': false}">
          <div class="portfolio-item" *ngFor = "let animal of animals">
            <div style="text-align: right;">
              <i class="fa fa-edit" style="text-align: right;margin-left:10px;"></i>
              <i class="fa fa-trash" style="text-align: center;margin-left:10px;"></i>
            </div>
            <a [routerLink]="['../../../animals/details', animal.id]" data-portfolio-on-modal>
              <span class="thumb-info thumb-info-lighten">
                <span class="thumb-info-wrapper">
                  <img src="{{animal.image[0]}}" class="img-responsive" alt="">
                  <span class="thumb-info-title">
                    <span class="thumb-info-inner">{{animal.name}}</span>
                    <span class="thumb-info-type">Media</span>
                  </span>
                </span>
              </span>
            </a>
          
          </div>
        </div>
      </div>
    </div>
    <app-animaladdpredator></app-animaladdpredator>
  </div>
</section>
