<!--Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:60%">
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="editAnimal(f)" >
        <div class="col-sm-12 col-md-offset-1">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Edit Animal</h4>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" value="{{Animal.name}}" name="name" [(ngModel)]="name" 
                    id="name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="dropDownType">Contienent</label>
                <div class="col-sm-10">
                  <select data-plugin-selectTwo class="form-control populate" value="{{Animal.contienent}}" name="contienent" [(ngModel)]="contienent"
                    id="dropDownType">
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                    <option value="Europe">Europe</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username">Type</label>
                <div class="col-sm-5">
                  <select data-plugin-selectTwo class="form-control populate" value="{{Animal.type}}" name="type" [(ngModel)]="type" id="dropDownType">
                    <option value="cat">cat</option>
                    <option value="dog">dog</option>
                    <option value="bird">bird</option>
                  </select>
                </div>
                <div class="col-sm-5">
                  <select data-plugin-selectTwo class="form-control populate" value="{{Animal.category}}" name="category" [(ngModel)]="category"
                    id="dropDownType">
                    <option value="Mamels">Mamels</option>
                    <option value="Amphibians">Amphibians</option>
                    <option value="Bird">Bird</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username">LifeSpan</label>
                <div class="col-sm-5">
                  <div data-plugin-spinner>
                    <div class="input-group spinner">
                      <input type="text" class="spinner-input form-control" value="{{Animal.lifeSpan}}" min="0" max="5" name="lifeSpan" [(ngModel)]="lifeSpan">
                      <div class="input-group-btn-vertical spinner-buttons input-group-btn">
                        <button class="btn btn-default spinner-up" type="button">
                          <i class="fa fa-angle-up"></i>
                        </button>
                        <button class="btn btn-default spinner-down" type="button">
                          <i class="fa fa-angle-down"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-5">
                  <select data-plugin-selectTwo class="form-control populate" value="{{Animal.date}}" name="date" [(ngModel)]="date" id="dropDownType">
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                  </select>
                </div>
              </div>
              <form id="myForm">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="w1-username">Description</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control populate" value="{{Animal.description}}" name="description" [(ngModel)]="description"
                      rows="20">
                  </div>
                </div>
                <!--    <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Upload Image</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" id="files" type="file" style="margin:10px;">
                      <button type="button" id="clear">Clear</button>
                      <div id="message"> </div>
                      <output id="result">
                    </div>
                  </div>-->
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="w1-username">Upload Image</label>
                  <div action="multiupload.php" method="post" enctype="multipart/form-data">
                    <div class="col-md-6">
                      <input type="file" class="form-control" id="images" name="images[]" onchange="preview_images();" multiple />
                    </div>
                    <div class="col-md-4">
                      <input type="submit" class="btn btn-primary" name='submit_image' value="Upload Multiple Image" />
                    </div>
                  </div>
                  <div class="row" id="image_preview"></div>
                </div>
                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">upload</label>
                    <div class="col-sm-10">
                      <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="input-append">
                          <div class="uneditable-input">
                            <i class="fa fa-file fileupload-exists"></i>
                            <span class="fileupload-preview"></span>
                          </div>
                          <span class="btn btn-default btn-file">
                            <span class="fileupload-exists">Change</span>
                            <span class="fileupload-new">Select Image</span>
                            <input type="file">
                          </span>
                          <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                        </div>
                      </div>
                    </div>
                  </div>-->
              </form>
              <div class="row">
                <div class="col-md-9">
                  <span class="remember-box checkbox"></span>
                </div>
                <div class="col-md-3">
                  <input type="button" value="Cancel" (click)="canceledit(f)" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                  <input type="submit" value="Save" (click)="editAnimal(f)" data-dismiss="modal" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
