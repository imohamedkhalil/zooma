<li class="col-md-4 isotope-item {{animal.name}} {{animal.type}}">
  <div class="portfolio-item">
    <div style="text-align: right;">
        <a href="#" (click)="edit(animal.id)" data-target="#editModal" data-toggle="modal">
      <i class="fa fa-pencil" style="text-align: right;margin-left:10px;"></i>
      </a>
      <a (click)="deleteAnimal(animal.id)">
      <i class="fa fa-trash" style="text-align: center;margin-left:10px;"></i>
    </a>
    </div>
    <a [routerLink]="['../animals/details', animal.id]">
      <span class="thumb-info thumb-info-lighten">
        <span class="thumb-info-wrapper">
          <img src="{{animal.image}}" class="img-responsive" alt="">
          <span class="thumb-info-title">
            <span class="thumb-info-inner">{{animal.name}}</span>
            <span class="thumb-info-type">{{animal.type}}</span>
          </span>
        </span>
      </span>
    </a>
  </div>
</li>
