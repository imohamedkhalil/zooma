
      <div class="col-md-9">
        <div class="header-column">
          <div class="row">
            <div class="col-md-6">
              <h2>Category</h2>
            </div>
            <div class="col-md-6">
              <div class="header-row">
                <div class="header-search hidden-xs">
                  <form id="searchForm" action="page-search-results.html" method="get">
                    <div class="input-group">
                      <input type="text" class="form-control" [(ngModel)]="queryString" name="q" id="q" placeholder="Search..." required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="portfolio-item">
            <div style="text-align: right;">
              <a href="#" data-target="#addModal" data-toggle="modal">
                <i class="fa fa-plus-square fa-2x" style="text-align: right; margin-left:10px;"></i>
              </a>
            </div>
            <!-- <div class="row"  sort-destination>
              <app-one-small-component class="col-md-4" *ngFor="let a of animals" [animal]="a" (id)="editform($event)"></app-one-small-component>
            </div> -->
            <ul class="portfolio-list" data-sort-id="portfolio">
              <app-one-small-component *ngFor="let a of animals| searchdata: queryString : 'name'| searchdata: data: 'type' ; let i = index"
                class="col-md-4" [animal]="a" (id)="editform($event)"></app-one-small-component>
            </ul>
          </div>
        </div>
      </div>
      <app-add-animal></app-add-animal>
      <app-edit-animal [Animal]="animal"></app-edit-animal>
