<div class="modal fade" id="editDisease" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:60%">
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="saveDisease(f)">
        <div class="col-sm-12 col-md-offset-1">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Edit Disease</h4>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Disease Name</label>
                <div class="col-sm-9">
                  <input type="text" value="{{disease.name}}" class="form-control input-sm" name="name" [(ngModel)]="name" id="name"
                    required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="type">Type</label>
                <div class="col-sm-9">
                  <input type="text" value="{{disease.type}}" class="form-control input-sm" name="type" [(ngModel)]="type" id="type"
                    required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="smalldescription">Small Description</label>
                <div class="col-sm-9">
                  <input type="text" value="{{disease.smalldescription}}" class="form-control input-sm" name="smalldescription" [(ngModel)]="smalldescription"
                    id="smalldescription" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                  <input type="button" (click)="cancelDisease(f)" value="Cancel" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                  <input (click)="saveDisease(f)" data-dismiss="modal" id="save-btn" type="submit" value="Save" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
