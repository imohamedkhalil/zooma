<div role="main" class="main" style="margin-top:100px;">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <app-filter></app-filter>
      </div>
      <div class="col-md-9">
        <div class="header-column">
          <div class="row">
            <div class="col-md-6">
              <h2>Category</h2>
            </div>
            <div class="col-md-6">
              <div class="header-row">
                <div class="header-search hidden-xs">
                  <form id="searchForm" action="page-search-results.html" method="get">
                    <div class="input-group">
                      <input type="text" class="form-control"[(ngModel)]="search" name="q" id="q" placeholder="Search..." required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="portfolio-item">
            <div style="text-align: right;">
              <a href="#" data-target="#addModal" data-toggle="modal">
                <i class="fa fa-plus-square fa-2x" style="text-align: right; margin-left:10px"></i>
              </a>
            </div>
            <ul class="portfolio-list" data-sort-id="portfolio">
              <app-fooditem (itemClicked)="foodEdit($event)" *ngFor="let food of foods|searchdata:search:'title'" class="col-md-4" [food]="food"></app-fooditem>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- paging 1 2 3 ... -->
  <div class="container">
    <div class="col-md-12 center">

      <ul class="pagination">

        <li>
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">4</a>
        </li>
        <li>
          <a href="#">5</a>
        </li>
        <li>
          <a href="#">6</a>
        </li>
        <li>
          <a href="#">7</a>
        </li>
        <li>
          <a href="#">8</a>
        </li>
        <li>
          <a href="#">9</a>
        </li>
        <li>
          <a href="#">NEXT</a>
        </li>
      </ul>
    </div>
  </div>
  <app-addfood></app-addfood>
  <app-foodedit [food]="foodEl"></app-foodedit>
</div>
