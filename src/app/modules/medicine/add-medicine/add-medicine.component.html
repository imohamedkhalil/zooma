<div class="product-label" style="text-align:right; margin-left:10px;">
  <a href="#" data-target="#addMedicine" data-toggle="modal">
    <i class="fa fa-plus-square  fa-2x" style="text-align: right; margin-left:10px;"></i>
  </a>
</div>

<div class="modal fade" id="addMedicine" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:60%">
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)" ngNativeValidate>
        <div class="col-sm-12 col-md-offset-1">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Add Medicine</h4>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Medicine Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-sm" name="name" [(ngModel)]="name" id="name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="type">Type</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-sm" name="type" [(ngModel)]="type" id="type" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" for="smalldescription">Small Description</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-sm" name="smalldescription" [(ngModel)]="smalldescription" id="smalldescription" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <span class="remember-box checkbox"></span>
                </div>
                <div class="col-md-3 ">
                  <input type="button" value="Cancel" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                  <input id="add-btn" (click)="modalRef.hide()" [disabled]="!f.valid" type="submit" value="Add" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
