<div class="product-label" style="text-align:right; margin-left:10px;">
        <a href="#" data-target="#addNew" data-toggle="modal">
          <i class="fa fa-plus-square  fa-2x" style="text-align: right; margin-left:10px;"></i>
        </a>
      </div>
      
      <div class="modal fade" id="addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document" style="width:60%">
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="f.valid" ngNativeValidate>
              <div class="col-sm-12 col-md-offset-1">
                <div class="featured-box featured-box-primary align-left mt-xlg">
                  <div class="box-content">
                    <h4 class="heading-primary text-uppercase mb-md">Add News</h4>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="title">Title</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" name="title" [(ngModel)]="title" placeholder="New title" id="title" required pattern="[A-Za]{2}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="date">Date</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control input-sm" name="date" [(ngModel)]="date" placeholder="New date" id="date"
                          required pattern="[A-Za-z]{3}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="bySomeone">Written By</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" name="bySomeone" [(ngModel)]="bySomeone" placeholder="News written by.." id="bySomeone"
                          required pattern="[A-Za-z]{3}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="description">Description</label>
                      <div class="col-sm-10">
                        <textarea class="form-control input-sm" name="description" [(ngModel)]="description" placeholder="Write You Description ......" id="description"
                          required pattern=".{9}">
                        </textarea>
                      </div>
                    </div>
                   
                    <div method="post" enctype="multipart/form-data">
                      <div class=" pull-right mb-xl">
                        <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-9">
                        <span class="remember-box checkbox"></span>
                      </div>
      
                      <div class="col-md-3 ">
                        <input type="button" value="Cancel" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                        <input (click)="onSubmit(f)" data-dismiss="modal" type="submit" value="Add" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
