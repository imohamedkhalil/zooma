<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="width:60%">
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="f.valid" ngNativeValidation>
        <div class="col-sm-12 col-md-offset-1">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Add Zoo</h4>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="zooname">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="name" [(ngModel)]="name" placeholder="Zoo Name" id="zooname"
                    required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username">Address</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="address" [(ngModel)]="address" placeholder="Zoo Address" id="w1-username"
                    required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username">Phone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control input-sm" name="phone" [(ngModel)]="phone" placeholder="012-345-7891" id="w1-username"
                  pattern="^\d{3}-\d{3}-\d{4}$" required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username">Email</label>
                <div class="col-sm-10">
                  <input class="form-control input-sm" name="email" [(ngModel)]="email" placeholder="@mail.com" type="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                </div>
              </div>
              <div method="post" enctype="multipart/form-data">
                <div class=" pull-right mb-xl">
                  <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <span class="remember-box checkbox"></span>
                </div>

                <div class="col-md-3 ">
                  <input type="button" value="Cancel" class="btn btn-default pull-right mb-xl" data-dismiss="modal">
                  <input type="submit" (click)="addZoo(f)"[disabled]="!f.valid" data-dismiss="modal" value="Add" class="btn btn-primary pull-left mb-xl" data-loading-text="Loading...">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
