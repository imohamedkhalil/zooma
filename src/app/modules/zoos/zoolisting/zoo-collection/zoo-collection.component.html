<div class="header-column">
    <div class="row">
        <div class="col-md-6">
            <h2></h2>
        </div>
        <div class="col-md-12">
            <div class="header-row">
                <div class="header-search hidden-xs">
                    <form id="searchForm" action="page-search-results.html" method="get" style="border-radius:10px;">
                        <div class="input-group">
                            <input type="text" [(ngModel)]="queryString" class="form-control" name="q" id="q" placeholder="Search..." required>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <div style="text-align: right;">
                        <a href="#" data-target="#exampleModal" data-toggle="modal">
                            <i class="fa fa-plus-square fa-2x" style="text-align: right; margin-left:10px;"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-zooitem class="col-md-6 col-sm-6 col-xs-12" *ngFor="let x of zoos | searchdata: queryString : 'name' |  searchdata: data: 'animals' ; let i = index "  [zoo]="x" (id)="edit($event)" >
</app-zooitem>
<app-add-zoo-form></app-add-zoo-form>
<app-edit-zoo [Zoo]="zoo"></app-edit-zoo>
